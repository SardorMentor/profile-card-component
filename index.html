<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="card">
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="card-image">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="card-person">
        <h1 class="card-name">Victor Crest</h1>
        <p class="card-age">26</p>
      </div>
      <h2 class="card-location">London</h2>
      <div class="card-line"></div>
      <div class="card-stats">
        <div class="card-stats__item">
          <h2 class="card-stats__number">80K</h2>
          <p class="card-stats__title">Followers</p>
        </div>
        <div class="card-stats__item">
          <h2 class="card-stats__number">803K</h2>
          <p class="card-stats__title">Likes</p>
        </div>
        <div class="card-stats__item">
          <h2 class="card-stats__number">1.4K</h2>
          <p class="card-stats__title">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
